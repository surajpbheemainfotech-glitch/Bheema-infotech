<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Floating Circles -->
  <circle cx="300" cy="200" r="4" fill="#64ffda" opacity="0.6" filter="url(#glow)">
    <animate attributeName="cy" values="200;180;200" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1600" cy="800" r="3" fill="#64ffda" opacity="0.5" filter="url(#glow)">
    <animate attributeName="cy" values="800;820;800" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="600" r="2" fill="#a78bfa" opacity="0.4">
    <animate attributeName="cy" values="600;585;600" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1200" cy="300" r="3" fill="#60a5fa" opacity="0.5">
    <animate attributeName="cy" values="300;285;300" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Grid Pattern -->
  <g opacity="0.1" stroke="#64ffda" stroke-width="0.5" fill="none">
    <line x1="0" y1="270" x2="1920" y2="270">
      <animate attributeName="y1" values="270;280;270" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="270;280;270" dur="10s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="540" x2="1920" y2="540">
      <animate attributeName="y1" values="540;530;540" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="540;530;540" dur="12s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="810" x2="1920" y2="810">
      <animate attributeName="y1" values="810;820;810" dur="11s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="810;820;810" dur="11s" repeatCount="indefinite"/>
    </line>
    
    <line x1="480" y1="0" x2="480" y2="1080">
      <animate attributeName="x1" values="480;490;480" dur="13s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="480;490;480" dur="13s" repeatCount="indefinite"/>
    </line>
    <line x1="960" y1="0" x2="960" y2="1080">
      <animate attributeName="x1" values="960;950;960" dur="14s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="960;950;960" dur="14s" repeatCount="indefinite"/>
    </line>
    <line x1="1440" y1="0" x2="1440" y2="1080">
      <animate attributeName="x1" values="1440;1450;1440" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1440;1450;1440" dur="15s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Geometric Shapes -->
  <g opacity="0.15" stroke="#64ffda" stroke-width="1.5" fill="none">
    <rect x="150" y="750" width="60" height="60" transform="rotate(0 180 780)">
      <animateTransform attributeName="transform" type="rotate" from="0 180 780" to="360 180 780" dur="30s" repeatCount="indefinite"/>
    </rect>
    
    <polygon points="1700,150 1750,200 1700,250 1650,200" opacity="0.2">
      <animateTransform attributeName="transform" type="rotate" from="0 1700 200" to="-360 1700 200" dur="40s" repeatCount="indefinite"/>
    </polygon>
    
    <circle cx="450" cy="900" r="40" opacity="0.15">
      <animate attributeName="r" values="40;45;40" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <path d="M1500,650 L1550,700 L1500,750 L1450,700 Z" stroke="#60a5fa" opacity="0.2">
      <animateTransform attributeName="transform" type="rotate" from="0 1500 700" to="360 1500 700" dur="25s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Connecting Lines (Network Effect) -->
  <g opacity="0.08" stroke="#64ffda" stroke-width="0.5">
    <line x1="300" y1="200" x2="800" y2="600">
      <animate attributeName="opacity" values="0.08;0.15;0.08" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="800" y1="600" x2="1200" y2="300">
      <animate attributeName="opacity" values="0.08;0.15;0.08" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="1200" y1="300" x2="1600" y2="800">
      <animate attributeName="opacity" values="0.08;0.15;0.08" dur="7s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Accent Elements -->
  <g opacity="0.3">
    <rect x="100" y="100" width="2" height="40" fill="#64ffda">
      <animate attributeName="height" values="40;60;40" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="1800" y="950" width="40" height="2" fill="#a78bfa">
      <animate attributeName="width" values="40;60;40" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Pulse Rings -->
  <g opacity="0.2">
    <circle cx="1400" cy="500" r="30" fill="none" stroke="#60a5fa" stroke-width="1">
      <animate attributeName="r" values="30;50;30" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="400" r="25" fill="none" stroke="#64ffda" stroke-width="1">
      <animate attributeName="r" values="25;45;25" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>